<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1>Survey Form</h1>
    <form action="" method="post">
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required>
        <br><br>

        <label for="email">Email Address:</label>
        <input type="text" id="email" name="email" required>
        <br><br>
    </form>

     <fieldset>
        <legend>How satisfied are you with our service?</legend>

        <input type="radio" id="very-satisfied" name="satisfaction" value="very-satisfied">
        <label for="very-satisfied">Very Satisfied</label><br>

        <input type="radio" id="satisfied" name="satisfaction" value="satisfied">
        <label for="satisfied">Satisfied</label><br>

        <input type="radio" id="neutral" name="satisfaction" value="neutral">
        <label for="neutral">Neutral</label><br>

        <input type="radio" id="dissatisfied" name="satisfaction" value="dissatisfied">
        <label for="dissatisfied">Dissatisfied</label><br>

        <input type="radio" id="very-dissatisfied" name="satisfaction" value="very-dissatisfied">
        <label for="very-dissatisfied">Very Dissatisfied</label>
    </fieldset>
    <br>
    <fieldset>
        <legend>What features do you value most?</legend>

        <input type="checkbox" id="feature1" name="features" value="feature2">
        <label for="feature1"></label>Ease of Use</label><br>

        <input type="checkbox" id="feature2" name="features" value="feature2">
        <label for="feature1"></label>Design</label><br>

        <input type="checkbox" id="feature3" name="features" value="feature3">
        <label for="feature1"></label>Customer Support</label>
    </fieldset>
    <br>
    <form action="" method="post">
        <label for="type">What best describes you?</label>
            <select id="type" name="type">
                <option value="student">Student</option>
                <option value="professional">Professional</option>
                <option value="hobbyist">Hobbyist</option>
                <option value="other">Other</option>
            </select>
    </form>
    <br>
    <form action="" method="post">
        <label for="comments">Additional Comments:</label><br>
        <textarea id="comments" name="comments" rows="10" cols="100"></textarea>
        <br><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
