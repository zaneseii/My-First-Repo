<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h2>Bank Account Manager</h2>
        <section>
            <h3>Current Balance: <span id="balance">$0.00</span></h3>
            <form id="transaction-form">
                <input type="number" id="amount" name="amount" step="0.01" min="0" placeholder="Enter amount" required>
                <div>
                    <button type="submit" id="deposit">Deposit</button>
                    <button type="submit" id="withdraw">Withdraw</button>
                </div>
            </form>
            <p id="message" role="status"></p>
            <div class="history">
                <h4>Transaction History</h4>
                <ul id="history-list"></ul>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
