<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Copy (Best Practices)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="bg-light">
    <nav class="navbar navbar-expand-lg container">
      <a class="navbar-brand" href="#">My Website</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <section class="text-center my-5 container">
    <h1>Welcome to My Website</h1>
    <p class="text-muted">This is a simple webpage created with Bootstrap!</p>
  </section>

  <section class="container my-5">
    <div class="row justify-content-between g-5">
      <div class="col-md-4 mx-5">
        <div class="card p-3">
          Column 1
        </div>
      </div>
      <div class="col-md-4 mx-5">
        <div class="card p-3">
          Column 2 (Offset)
        </div>
      </div>
    </div>
  </section>

  <section class="container my-5">
    <h2 class="text-center mb-4">Contact Us</h2>
    <form class="mx-auto" style="max-width: 650px;">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="3" placeholder="Write your message"></textarea>
      </div>
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-success">Reset</button>
      </div>
    </form>
  </section>

</body>
</html>
